<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHENLON GAME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ========================================= */
        /* FUENTES Y BASE */
        /* ========================================= */
        
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap');
        /* ----------------------------------------- */
        /* MODIFICACIÓN: Clases de Fondos y Body Base */
        /* ----------------------------------------- */
        
        body {
            /* Se eliminó la ruta fija del background. El fondo se maneja con clases de arena. */
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            /* Asegura que el texto base sea blanco */
        }
        /* Clase base para que el JS aplique la imagen y el estilo de cobertura */
        
        .arena-base {
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            /* Fondo por defecto, se usará si JS no ha aplicado uno */
            background-image: url('./public/img/fondo/Fondo.jpg');
        }
        /* Clases específicas para los fondos que JavaScript elegirá */
        /* **IMPORTANTE:** Ajusta estas rutas a tus archivos */
        
        .arena-1 {
            background-image: url('./public/img/fondo/bym.jpg');
        }
        
        .arena-2 {
            background-image: url('./public/img/fondo/cristal.jpg');
        }
        
        .arena-3 {
            background-image: url('./public/img/fondo/kamehouse.jpg');
        }
        
        .arena-4 {
            background-image: url('./public/img/fondo/salon.jpg');
        }
        
        .arena-5 {
            background-image: url('./public/img/fondo/terraceria.jpg');
        }
        
        .arena-6 {
            background-image: url('./public/img/fondo/universo.jpg');
        }
        /* TÍTULOS Y TEXTO DE LA INTERFAZ */
        
        .dbz-title {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300, 3px 3px 0 #000;
            letter-spacing: 5px;
            margin-bottom: 25px;
            display: inline-block;
        }
        
        .text-bg-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 204, 0, 0.5);
            box-shadow: 0 0 5px rgba(225, 3, 229, 0.639);
            display: inline-block;
            font-weight: bold;
        }
        
        .attack-message {
            color: #000 !important;
            background-color: #ffffff00;
            border-radius: 5px;
            padding: 5px;
            font-weight: bold;
        }
        
        #batalla .col-md-2 h2 {
            font-family: 'Bangers', cursive;
            font-size: 6rem;
            color: #cc33ff;
            text-shadow: 0 0 15px #cc33ff;
            padding: 0;
            background-color: transparent;
        }
        /* TARJETAS/CONTENEDORES (SELECCIÓN) */
        
        #jugador1,
        #jugador2 {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
            border: 3px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 15px #ffcc00, 0 0 30px rgba(255, 153, 0, 0.5);
            padding: 25px;
            margin: 15px auto;
        }
        /* BOTONES DE SELECCIÓN Y ACCIÓN (BATTLE) */
        
        #btn_py1,
        #btn_py2,
        #seleccion_personaje_py1 button,
        #seleccion_personaje_py2 button,
        #batalla button {
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px #ff6600;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        #btn_py1:hover,
        #btn_py2:hover,
        #seleccion_personaje_py1 button:hover,
        #seleccion_personaje_py2 button:hover,
        #batalla button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff3300, 0 0 30px rgba(255, 51, 0, 0.5);
            z-index: 10;
        }
        
        #seleccion_personaje_py1 button,
        #seleccion_personaje_py2 button {
            width: 70px;
            height: 70px;
            padding: 0;
            line-height: 0;
        }
        
        #seleccion_personaje_py1 img,
        #seleccion_personaje_py2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #username_py1,
        #username_py2 {
            min-width: 250px;
        }
        
        .col-2 {
            width: 20%;
        }
        /* AJUSTES DE IMAGEN Y BARRAS DE ESTADO */
        
        #img_personaje1,
        #img_personaje2 {
            width: 280px;
            height: 380px;
            object-fit: cover;
            border: 4px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .progress {
            height: 35px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
            overflow: hidden;
        }
        
        .progress-bar {
            line-height: 35px;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 0 #fff;
            transition: width 0.6s ease;
        }
        
        .progress-bar span {
            font-weight: bold;
            color: #000 !important;
            text-shadow: 1px 1px 0 #fff;
            margin-right: 5px;
        }
        
        .progress-bar.bg-danger {
            background: linear-gradient(90deg, #990000 0%, #dc3545 100%);
        }
        
        .progress-bar.bg-info {
            background: linear-gradient(90deg, #0056b3 0%, #00aaff 100%);
        }
        
        .progress-bar.bg-success {
            background: linear-gradient(90deg, #218838 0%, #28a745 100%);
        }
        /* ========================================================================= */
        /* 6. HISTORIAL DE VICTORIAS (Estadísticas) - CSS que enviaste */
        /* ========================================================================= */
        
        #historial_stats {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95), rgba(40, 40, 40, 0.95));
            border: 3px solid #00aaff;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6), 0 0 5px #000;
            text-align: center;
        }
        
        .historial-title {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .stat-player-box {
            padding: 8px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 1.1rem;
        }
        
        .stat-username {
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        
        .stat-user1 {
            color: #ff6600;
            text-shadow: 0 0 3px #ff3300;
        }
        
        .stat-user2 {
            color: #00aaff;
            text-shadow: 0 0 3px #0056b3;
        }
        
        .stat-victorias {
            font-weight: bold;
            color: #5cb85c;
        }
        
        .stat-derrotas {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body class="arena-base">
    <div class="container">

        <h1 class="text-center mx-auto dbz-title">SHENLON GAME</h1>

        <hr class="text-danger">

        <div class="row justify-content-center d-none" id="historial_stats">
        </div>

        <div class="row justify-content-around" id="seleccion_jugadores">

            <div class="col-md-5" id="jugador1">
                <input type="text" id="username_py1" class="form-control mb-3" placeholder="Player 1">
                <div class="row mb-3" id="seleccion_personaje_py1">
                    <div class="col-2">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/01.png" alt="personaje1" class="img-fluid mt-1 mb-1" title="Veguito">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/03.png" alt="personaje2" class="img-fluid mt-1 mb-1" title="Trunks">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/05.png" alt="personaje3" class="img-fluid mt-1 mb-1" title="Goku">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/06.png" alt="personaje4" class="img-fluid mt-1 mb-1" title="Gohan">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-danger rounded-circle">
                            <img src="./public/img/seleccion/09.png" alt="personaje9" class="img-fluid mt-1 mb-1" title="Bills">
                        </button> </div>
                </div>
                <button id="btn_py1" class="btn btn-danger w-100 mb-3">Aceptar</button>
            </div>

            <div class="col-md-5" id="jugador2">
                <input type="text" id="username_py2" class="form-control mb-3" placeholder="Player 2">
                <div class="row mb-3" id="seleccion_personaje_py2">
                    <div class="col-2">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/02.png" alt="personaje5" class="img-fluid mt-1 mb-1" title="Veguetta">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/04.png" alt="personaje6" class="img-fluid mt-1 mb-1" title="Pikoro">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/07.png" alt="personaje7" class="img-fluid mt-1 mb-1" title="Gogueta">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/08.png" alt="personaje8" class="img-fluid mt-1 mb-1" title="Cell">
                        </button> </div>
                    <div class="col-2">
                        <button class="btn btn-primary rounded-circle">
                            <img src="./public/img/seleccion/10.png" alt="personaje10" class="img-fluid mt-1 mb-1" title="Majinboo">
                        </button> </div>
                </div>
                <button id="btn_py2" class="btn btn-primary w-100 mb-3">Aceptar</button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center d-none" id="batalla" style="min-height: 400px;">

            <div class="col-md-5 d-flex flex-column align-items-center">

                <h2 id="nombre_personaje1" class="text-bg-box"></h2>
                <p id="username1" class="text-bg-box"></p>
                <hr class="text-danger w-100">

                <div class="row w-100">
                    <br>
                    <div class="col-12 mb-3">
                        <h5 class="text-light text-start">Vida</h5>
                        <div class="progress w-100" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="vida1" style="width: 100%">
                                <span class="vida-valor">1000</span> </div>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <h5 class="text-light text-start">Energía</h5>
                        <div class="progress w-100" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="energia1" style="width: 100%">
                                <span class="energia-valor">1000</span> </div>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <h5 class="text-light text-start">Ki</h5>
                        <div class="progress w-100" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="ki1" style="width: 100%">
                                <span class="ki-valor">1000</span> </div>
                        </div>
                    </div>
                </div>

                <img src="" alt="" id="img_personaje1" class="img-fluid">

                <div class="row w-100 mt-2">
                    <div class="col-6 p-1">
                        <button id="btn_atk_basico1" class="btn btn-primary w-100">Ataque Básico</button> </div>
                    <div class="col-6 p-1">
                        <button id="btn_atk_especial1" class="btn btn-danger w-100">Ataque Especial</button> </div>
                    <div class="col-6 p-1">
                        <button id="btn_semilla1" class="btn btn-danger w-100">Semilla Ermitaño</button> </div>
                    <div class="col-6 p-1">
                        <button id="btn_cargarki1" class="btn btn-primary w-100">Cargar Ki</button> </div>
                </div>
            </div>

            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <h2 class="text-center display-3">VS</h2>
            </div>

            <div class="col-md-5 d-flex flex-column align-items-center">
                <h2 id="nombre_personaje2" class="text-bg-box"></h2>
                <p id="username2" class="text-bg-box"></p>
                <hr class="text-danger w-100">

                <div class="row w-100">
                    <br>
                    <div class="col-12 mb-3">
                        <h5 class="text-light text-start">Vida</h5>
                        <div class="progress w-100" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="vida2" style="width: 100%">
                                <span class="vida-valor">1000</span> </div>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <h5 class="text-light text-start">Energía</h5>
                        <div class="progress w-100" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="energia2" style="width: 100%">
                                <span class="energia-valor">1000</span> </div>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <h5 class="text-light text-start">Ki</h5>
                        <div class="progress w-100" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000">
                            <div class="progress-bar progress-bar-animated bg-danger" id="ki2" style="width: 100%">
                                <span class="ki-valor">1000</span> </div>
                        </div>
                    </div>
                </div>

                <img src="" alt="" id="img_personaje2" class="img-fluid">

                <div class="row w-100 mt-2">
                    <div class="col-6 p-1">
                        <button id="btn_atk_basico2" class="btn btn-primary w-100">Ataque Básico</button> </div>
                    <div class="col-6 p-1">
                        <button id="btn_atk_especial2" class="btn btn-danger w-100">Ataque Especial</button> </div>
                    <div class="col-6 p-1">
                        <button id="btn_semilla2" class="btn btn-danger w-100">Semilla Ermitaño</button> </div>
                    <div class="col-6 p-1">
                        <button id="btn_cargarki2" class="btn btn-primary w-100">Cargar Ki</button> </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
